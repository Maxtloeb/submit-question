<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Trivia Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #f9f9f9;
      color: #003366;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .success {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Submit a Trivia Question</h1>
  <form id="triviaForm">
    <label for="question">Question</label>
    <textarea id="question" name="question" required></textarea>

    <label for="correctAnswer">Correct Answer</label>
    <input type="text" id="correctAnswer" name="correctAnswer" required>
