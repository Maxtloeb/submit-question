<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Structural Engineering Trivia</title>
  <style>
    :root { --bg:#f7faff; --ink:#0b2a3c; --brand:#007acc; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--ink); }
    header { position:sticky; top:0; background:#fff; border-bottom:1px solid #e7eef7; z-index:10; }
    .wrap { max-width:1100px; margin:0 auto; padding:12px 16px; display:flex; gap:12px; align-items:center; }
    h1 { font-size:1.1rem; margin:0; font-weight:700; }
    nav { margin-left:auto; display:flex; gap:8px; }
    .tab { border:1px solid #cfe0f2; background:#fff; color:var(--ink); border-radius:10px; padding:8px 12px; cursor:pointer; }
    .tab.active { background:var(--brand); color:#fff; border-color:var(--brand); }
    main { max-width:1100px; margin:16px auto; padding:0 16px 24px; }
    .panel { display:none; }
    .panel.active { display:block; }
    .frame { width:100%; height:1200px; border:0; background:#fff; border:1px solid #e7eef7; border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,.05); }
    @media (max-width:700px){ .frame{ height:1400px; } }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Structural Engineering Trivia</h1>
      <nav>
        <button class="tab active" data-target="#play">Play</button>
        <button class="tab" data-target="#submit">Submit a Question</button>
      </nav>
    </div>
  </header>

  <main>
    <section id="play" class="panel active">
      <iframe
        class="frame"
        src="https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec?type=play"
        loading="lazy"
        sandbox="allow-scripts allow-forms allow-same-origin">
      </iframe>
    </section>

    <section id="submit" class="panel">
      <iframe
        class="frame"
        src="https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec?type=submit"
        loading="lazy"
        sandbox="allow-scripts allow-forms allow-same-origin">
      </iframe>
    </section>
  </main>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.panel');
    tabs.forEach(t => t.addEventListener('click', () => {
      tabs.forEach(x => x.classList.remove('active'));
      panels.forEach(p => p.classList.remove('active'));
      t.classList.add('active');
      document.querySelector(t.dataset.target).classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }));
  </script>
</body>
</html>
