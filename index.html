<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Trivia Question</title>
  <style>
  body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: radial-gradient(circle at top, #f0f4f8, #dbe9f4);
    color: #002b45;
    margin: 0;
    padding: 2rem;
    max-width: 800px;
    margin: auto;
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    color: #003366;
    margin-bottom: 1.5rem;
  }

  .filters {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  select {
    flex: 1;
    padding: 0.6rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #bbb;
    background-color: #fefefe;
    color: #002b45;
  }

  .question-box {
    background: white;
    border: 2px solid #007acc;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    margin-bottom: 1.5rem;
    transition: transform 0.2s ease;
  }

  .question-box:hover {
    transform: scale(1.01);
  }

  .code-ref {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #666;
  }

  button.answer {
    display: block;
    width: 100%;
    padding: 0.75rem;
    margin: 0.5rem 0;
    background-color: #007acc;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button.answer:hover {
    background-color: #005fa3;
  }

  #score {
    font-weight: bold;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.2rem;
    color: #003366;
  }

  #adminButton {
    font-size: 0.8rem;
    text-align: center;
    color: #666;
    margin-top: 2rem;
    cursor: pointer;
    background: none;
    border: none;
    text-decoration: underline;
  }

  #adminButton:hover {
    color: #003366;
  }

  .admin-panel {
    background: #fff9e6;
    border: 1px solid #f9d06c;
    border-radius: 10px;
    padding: 1rem;
    margin-top: 2rem;
  }

  .approve-btn, .reject-btn {
    font-size: 0.9rem;
    margin-left: 1rem;
    padding: 0.3rem 0.6rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .approve-btn {
    background-color: #28a745;
    color: white;
  }

  .reject-btn {
    background-color: #dc3545;
    color: white;
  }

</style>

</head>
<body>
  <h1>Submit a Trivia Question</h1>
  <form id="questionForm">
    <label>Question</label>
    <textarea name="question" required></textarea>

    <label>Correct Answer</label>
    <input type="text" name="correct" required>

    <label>Incorrect Answer 1</label>
    <input type="text" name="wrong1">

    <label>Incorrect Answer 2</label>
    <input type="text" name="wrong2">

    <label>Incorrect Answer 3</label>
    <input type="text" name="wrong3">

    <label>Code Reference</label>
    <input type="text" name="codeRef">

    <label>Difficulty</label>
    <select name="difficulty">
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Challenging">Challenging</option>
    </select>

  <label>Code Book</label>
  <select name="codebook">
    <option value="ACI 318">ACI 318</option>
    <option value="ASCE 7">ASCE 7</option>
    <option value="TMS 402">TMS 402</option>
    <option value="AISC">AISC</option>
    <option value="NDS">NDS</option>
    <option value="IBC">IBC</option>
    <option value="Other">OSHA</option>
  </select>

    <button type="submit">Submit Question</button>
  </form>

  <div id="response" style="margin-top: 1rem; font-weight: bold;"></div>

  <script>
    const form = document.getElementById("questionForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const payload = {
        question: data.get("question"),
        correct: data.get("correct"),
        wrong1: data.get("wrong1"),
        wrong2: data.get("wrong2"),
        wrong3: data.get("wrong3"),
        codeRef: data.get("codeRef"),
        difficulty: data.get("difficulty"),
        codebook: data.get("codebook")
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzvU6MHnpCNus_53HbtmfYCZFhBp5rATmFIE-Pb6WBjE8EGo26VxNmEjxKcJ6Ccp89A/exec", {
          method: "POST",
          body: JSON.stringify({ type: "submitQuestion", ...payload }),
        });

        const result = await res.text();
        responseBox.innerText = "✅ Question submitted!";
        form.reset();
      } catch (err) {
        console.error(err);
        responseBox.innerText = "❌ Submission failed.";
      }
    });
  </script>
</body>
</html>
